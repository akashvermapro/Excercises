<html>
	<head>
		<title>Form</title>
	</head>
	<body style="background-color:skyblue">
		<form action="mailto:lnd.in@capgemini.com" method="post" name="form1">
			Enter the Password: <input type="password" name="password">
			Enter your surname: <input type="text" name="surname"><br>
			Address: <textarea name="address" rows="5" cols="40"> Enter your address</textarea><br>
			Select the training programs attended:
			<input type="checkbox" name="programs">COBOL

			<input type="radio" name="group" value="others">Others<br>
			Which training program would you like to attend?

			</select><br>
			<input type="file" name="file1"><br>
			<input type="button" name="button1" value="Exit">

			<input type="reset" name="button3" value="Reset">
		</form>
	</body>
