<html>
<body>
<form>
Enter First Name<input type=text id=fname onblur="fnameclear()" onfocus=Fnameread()><br>
Enter Password<input type=password id=pwd onchange="read()"></br>
Enter Address <input type=textarea id=address></br>
<input type=button value="display"><input type=rest value=Reset>
</form>
<script>
function Fnameread()
{
	document.getElementById("fname").style.backgroundColor="blue";
}
function fnameclear()
{
	document.getElementById("fname").style.backgroundColor="red";
}
function read()
{
	var data=document.getElementById("pwd").value;
	document.write(data);
}
</script>
</body>
</html>
