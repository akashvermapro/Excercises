<html>
<head>
<script>
function fetchText(){
para1=document.getElementById("para");
alert("Paragraph along with HTML Tags : " + para1.innerHTML);
alert("Paragraph Text only : " + para1.innerText);
divElement=document.getElementById("mydiv");
divElement.innerHTML="<u>I am Dynamic Text</u>";
divElement.innerText="<u>I am Dynamic Text</u>";

}
</script>
</head>
<body>
<p id="para" onclick="fetchText()"><b>This is a paragraph</b> </p>
<div id="mydiv">

</div>
</body>
</html>
